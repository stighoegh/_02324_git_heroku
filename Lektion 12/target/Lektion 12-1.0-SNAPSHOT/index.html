<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ingrediens redigering</title>
<script src="jquery-3.1.1.js"></script>
<script src="jquery.serialize-object.js"></script>
<script src="ingredientedit.js"></script>
</head>
<body>
	<DIV class="container">
		<h1>Opret ingrediens</h1>
		<form id="ingredientform">
			<div>
				<label for="id">ID: </label> <input type="number"
					id="id" name="id">
			</div>
			<div>
				<label for="name">Navn: </label><input type="text"
					id="name" name="name">
			</div>
			<div>
				<label for="amount">Mængde: </label><input type="number"
					id="amount" name="amount">
			</div>
			<button onclick="createIngredient();">Gem ændringer</button>
		</form>
	</DIV>
	<!-- Ingredients -->
	<div class="container" id="ingredients">
	<h1>Ingredienser</h1>
		<table>
			<thead>
				<tr>
					<td>ID</td>
					<td>Navn</td>
					<td>Mængde</td>
					<!-- <td>Slet ingrediens<td> -->
				</tr>
			</thead>
			<tbody id="ingredienttablebody">

			</tbody>
		</table>
		<hr>
		<form>
		Slet ingrediens med ID:
		<input type="number" id="deleteid">
		<button onclick="deleteIngredient();">Slet ingrediens</button>
		</form>
	</div>

</body>
</html>
